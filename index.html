<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Box</title>
    <style>
        /* Set the page background color */
        body {
            background-color: #19222d;
            color: white;
            font-family: 'Berlin Sans FB', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Container to center the text box */
        .container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
        }

        /* Style for the textarea */
        textarea {
            width: 100%;
            min-height: 100px;  /* Set initial height */
            max-height: 400px;  /* Max height of the text box */
            background-color: #3a4a5e;
            color: white;
            font-size: 16px;
            border: none;
            padding: 10px;
            border-radius: 8px;
            resize: none;  /* Disable manual resizing */
            outline: none;
            font-family: 'Berlin Sans FB', sans-serif;
        }

        /* Character count display */
        #charCount {
            margin-top: 10px;
            text-align: right;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="message" maxlength="2000" placeholder="Type your message here..."></textarea>
        <p id="charCount">0 / 2000 characters</p>
    </div>
    <script>
        const messageBox = document.getElementById('message');
        const charCountDisplay = document.getElementById('charCount');

        // Update character count as you type
        messageBox.addEventListener('input', () => {
            const currentLength = messageBox.value.length;
            charCountDisplay.textContent = `${currentLength} / 2000 characters`;
        });
    </script>
</body>
</html>
